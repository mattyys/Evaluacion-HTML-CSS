<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Mat&iacute;as Alves - Evaluacion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url(https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;800;900&display=swap);
    </style>
</head>

<body>
    <header class="header-container">
        <img src="/Evaluacion-HTML-CSS/assets/icons/cafe-logo.svg" class="cafe-logo" alt="Logo taza cafe">
        <nav class="navBar">
            <a href="" class="navBar-text">CONTACTO</a>
            <a href="" class="navBar-text">NOSOTROS</a>
            <a href="" class="navBar-text">PRODUCTOS</a>
            <a href="" class="navBar-text">INICIO</a>
        </nav>
        <div class="icon-nav-container">
            <img src="/Evaluacion-HTML-CSS/assets/icons/lupa.svg" class="search-logo" alt="logo lupa">
            <img src="/Evaluacion-HTML-CSS/assets/icons/carrito.svg" class="shopp-logo" alt="logo carrito compras">
        </div>
    </header>
    <main class="main-container">
        <section class="hero">
            <img class="hero-img" src="/Evaluacion-HTML-CSS/assets/images/Imagen-fondo.png" alt="Imagen granos de cafe">
            <div class="hero-info">
                <h1>CONOC&Eacute; LA CASA DE CAF&Eacute; CON M&Aacute;S HISTORIA</h1>
                <p>Viv&iacute; la ruta del mejor caf&eacute; de Sudam&eacute;rica</p>
                <button class="hero-btn primary">COMPRAR</button>
                <button class="hero-btn secondary">NOSOTROS</button>
            </div>
            <div class="scrool-btn-container">
                <button class="scrool-btn reward"><img src="/Evaluacion-HTML-CSS/assets/icons/atras-icon.svg"></button>
                <button class="scrool-btn forward"><img src="/Evaluacion-HTML-CSS/assets/icons/adelante.svg"></button>
            </div>
        </section>
        <section class="products-section">
            <h2>Nuestros Productos</h2>
            <div class="cards-container">
                <article class="card">
                    <div class="card__image">
                        <img src="/Evaluacion-HTML-CSS/assets/images/taza-cafe.jpg" class="img-card"
                            alt="imagen de producto">
                    </div>
                    <div class="info-container">
                        <h4 class="name-product">Art Caf&eacute; 1</h4>
                        <hr>
                        <button class="primary-card">Agregar al Carrito</button>
                    </div>
                </article>
                <article class="card">
                    <div class="card__image">
                        <img src="/Evaluacion-HTML-CSS/assets/images/taza-para-cada-café-1.png" class="img-card"
                            alt="imagen de producto">
                    </div>
                    <div class="info-container">
                        <h4 class="name-product">Art Caf&eacute; 1</h4>
                        <hr>
                        <button class="primary-card">Agregar al Carrito</button>
                    </div>
                </article>
                <article class="card">
                    <div class="card__image">
                        <img src="/Evaluacion-HTML-CSS/assets/images/taza-del-café-con-leche.jpg" class="img-card"
                            alt="imagen de producto">
                    </div>
                    <div class="info-container">
                        <h4 class="name-product">Art Caf&eacute; 1</h4>
                        <hr>
                        <button class="primary-card">Agregar al Carrito</button>
                    </div>
                </article>
            </div>

        </section>
    </main>


</body>

</html>
